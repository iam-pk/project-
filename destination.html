<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #097025;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            margin: 2rem auto;
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .search-box {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: calc(100% - 2rem);
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #097025;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0c46db;
        }
        .result {
            margin-top: 1.5rem;
        }
        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function searchDestinations() {
            const state = document.getElementById("stateInput").value.trim().toLowerCase();
            const destinations = {
                "rajasthan": "images/r2.jpg",
                "uttrakhand": "images/r1.jpg",
                "uttar pradesh": "images/r3.jpg"
            };

            const resultDiv = document.getElementById("result");
            if (destinations[state]) {
                resultDiv.innerHTML = `<img src="${destinations[state]}" alt="${state} image">`;
            } else {
                resultDiv.innerHTML = `<p>Sorry,currently image is not found for destinations you entered.</p>`;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Explore Destinations</h1>
    </header>
    <div class="container">
        <div class="search-box">
            <label for="stateInput">Enter State Name:</label>
            <input type="text" id="stateInput" placeholder="e.g., Rajasthan">
        </div>
        <button onclick="searchDestinations()">Search</button>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
